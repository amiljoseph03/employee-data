<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee list manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
    body {
        background: linear-gradient(135deg, #f9d5d3, #f0a6a6);
        font-family: 'Poppins', sans-serif;
        text-align: center;
        padding: 20px;
        color: #333;
    }

    h1 {
        margin-bottom: 20px;
        color: #0a5e52;
        letter-spacing: 1px;
        text-shadow: 1px 1px 2px #fff;
    }

    input {
        padding: 10px;
        border: 1px solid #ccc;
        margin: 5px;
        border-radius: 8px;
        width: 200px;
        outline: none;
        font-size: 15px;
        transition: 0.3s ease;
    }

    input:focus {
        border-color: #ff7b7b;
        box-shadow: 0 0 5px #ff7b7b;
    }

    button {
        background-color: #25b8a4;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s ease;
    }

    button:hover {
        background-color: #ff3030;
        transform: scale(1.05);
    }

    table {
        margin: 30px auto;
        border-collapse: collapse;
        width: 70%;
        background-color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
    }

    th, td {
        padding: 12px 15px;
        border-bottom: 1px solid #ddd;
        font-size: 16px;
    }

    th {
        background-color: #25b8a4;
        color: white;
        text-transform: uppercase;
    }

    tr:hover {
        background-color: #ffe8e8;
        transition: 0.3s ease;
    }

    i {
        cursor: pointer;
        font-size: 18px;
        transition: color 0.3s ease;
    }

    .fa-edit {
        color: #ff7b00;
    }

    .fa-trash {
        color: #e60000;
    }

    .fa-edit:hover {
        color: #ffb347;
    }

    .fa-trash:hover {
        color: #ff4d4d;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        table {
            width: 95%;
        }

        input {
            width: 90%;
        }

        button {
            width: 90%;
            margin-top: 10px;
        }
    }
</style>
</head>
<body>
    <div>
        <h1>Employee List Manager</h1>
        <input type="text" name="" id="ename" placeholder="Enter name">
        <input type="text" name="" id="ephone" placeholder="Enter phone">
        <button onclick="addemployee()"> Add </button>
    </div>

    <div>
        <!-- <ul id="list">
            <p>name  phone</p>
          
        </ul> -->
        <table border="4" id="list">
            <tbody>
            <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
            </tbody>
          

        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
